<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <title>Delivery Request</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="css/deliveryRequest.css">

  <!-- GF Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">

  <!-- FA Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Delivery Request -->
  <section id="about-us" class="container position-relative py-5 DRequest">
    <!-- Background -->
    <div class="about-header text-white text-center py-5 position-relative mb-4 Header">
      <h2 class="fw-bold pb-2 Title">Delivery Request</h2>
      <p class="px-3 Text">Please fill out the form with your contact details, delivery address, and item description.
        We'll process your request and contact you for confirmation.</p>
    </div>

    <!-- Form -->
    <div class="container Content">
      <div
        class="about-content p-4 p-md-5 mx-auto position-relative col-lg-10 col-md-10 col-sm-12 calculator-container FContainer">
        <form id="deliveryRequest">
          <div class="mb-4">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
          </div>
          <div class="mb-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"
              required>
          </div>
          <div class="mb-4">
            <label for="address" class="form-label">Delivery Address</label>
            <input type="text" class="form-control" id="address" name="deliveryAddress" placeholder="Delivery Address"
              required>
          </div>
          <div class="mb-4">
            <label for="description" class="form-label">Item Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Item Description"
              required>
          </div>
          <div class="mb-4">
            <label for="instructions" class="form-label">Additional Instructions</label>
            <input type="text" class="form-control" id="instructions" name="instructions"
              placeholder="Additional Instructions" required>
          </div>
          <button type="button" class="btn btn-primary w-100 CRButton my-3" onclick="">Submit Request</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
