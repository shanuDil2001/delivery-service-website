<!-- Hero (Tracking) Start -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <title>Tracking</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="css/trackOrder.css">

  <!-- GF Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">

  <!-- FA Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Tracking -->
  <section id="Tracking" class="container position-relative py-5 Tracking">
    <!-- Background -->
    <div class="about-header text-white text-center py-5 position-relative mb-4 Header">
      <h2 class="fw-bold pb-2 Title">Track Your Package</h2>
    </div>

    <!-- Form -->
    <div class="container Content">
      <div
        class="about-content p-4 p-md-5 mx-auto position-relative col-lg-10 col-md-10 col-sm-12 calculator-container TContainer">
        <div class="row">
          <form id="serviceFeedback" action="" method="POST">
            <div class="mb-4">
              <input type="text" name="trackingNumber" class="form-control TOInput" id="trackingNumber"
                placeholder="Enter Your Tracking Number" required>
            </div>
            <button type="button" class="btn btn-primary w-100 TrackButton" onclick=""><i class="fas fa-search"></i>
              Track</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <hr class="border-2">
    </div>

    <!-- Tracking Details -->
    <div class="container" id="trackingDetails"></div>
  </section>

  <!-- Bootstrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
