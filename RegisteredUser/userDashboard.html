<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <title>Dashboard</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="css/userDashboard.css">

  <!-- GF Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">

  <!-- FA Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- User Dashboard -->
  <section id="userDashboard" class="container position-relative py-5 UDashboard">
    <!-- Background -->
    <div class="about-header text-white text-center py-5 position-relative mb-4 Header">
      <h2 class="fw-bold pb-2 Title">User Dashboard</h2>
    </div>

    <!-- User Dashboard -->
    <div class="container">
      <main class="content col-lg-10 col-md-10 col-sm-12 Content">
        <h4 class="text-center">Order Requests</h4>
        <table class="table">
          <thead class="table-warning" style="background-color: #007bff;">
            <tr>
              <th>Request ID</th>
              <th>Tracking Number</th>
              <th>View Request</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#12345</td>
              <td>SE-12345</td>
              <td><a href="">View</a></td>
            </tr>
            <tr>
              <td>#12346</td>
              <td>SE-12356</td>
              <td><a href="">View</a></td>
            </tr>
          </tbody>
        </table>

        <div class="quick-links mt-4 ULinks">
          <h4 class="my-2 ULTitle">Useful Links</h4>
          <hr class="my-4 border-2 border-primary">
          <ul class="d-flex flex-column flex-md-row justify-content-center gap-2 p-0">
            <li><a href="#" class="btn px-3 w-100">Profile <i class="fa-solid fa-up-right-from-square"></i></a></li>
            <li><a href="#" class="btn px-3 w-100">Feedback <i class="fa-solid fa-up-right-from-square"></i></a></li>
            <li><a href="#" class="btn px-3 w-100">Tracking <i class="fa-solid fa-up-right-from-square"></i></a></li>
            <li><a href="#" class="btn px-3 w-100">Pricing <i class="fa-solid fa-up-right-from-square"></i></a></li>
            <li><a href="#" class="btn px-3 w-100">Support <i class="fa-solid fa-up-right-from-square"></i></a></li>
          </ul>
        </div>
      </main>
    </div>
  </section>

  <!-- Bootstrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
