<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <title>Open Delivery Request</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="css/openDeliveryRequest.css">

  <!-- GF Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">

  <!-- FA Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Open Delivery Request -->
  <div class="container py-5 Content">
    <div
      class="about-content p-4 p-md-5 mx-auto position-relative col-lg-10 col-md-10 col-sm-12 calculator-container FContainer">
      <h3 class="text-center fw-bold">Request Details</h3>

      <hr class="border-success border-2 my-4">

      <form id="deliveryRequest">
        <div class="mb-4">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name"
            value="Kosala Dananjana" readonly>
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="emailAddress" id="email" placeholder="Email Address"
            value="sample@gmail.com" readonly>
        </div>
        <div class="mb-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" name="" id="phoneNumber" placeholder="Phone Number" value="07712345678"
            readonly>
        </div>
        <div class="mb-4">
          <label for="address" class="form-label">Delivery Address</label>
          <input type="text" class="form-control" name="deliveryAddress" id="address" placeholder="Delivery Address"
            value="1/5 Cross St, Colombo 01" readonly>
        </div>
        <div class="mb-4">
          <label for="description" class="form-label">Item Description</label>
          <input type="text" class="form-control" name="itemDescription" id="description" placeholder="Item Description"
            value="Item Details (e.g. weight, etc.)" readonly>
        </div>
        <div class="mb-4">
          <label for="instructions" class="form-label">Additional Instructions</label>
          <input type="text" class="form-control" name="instructions" id="instructions"
            placeholder="Additional Instructions" value="Additional instructions" readonly>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
