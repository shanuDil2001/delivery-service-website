  <!-- Reset Password -->
  <section class="container py-5 Content">
    <div
      class="about-content p-4 p-md-5 mx-auto position-relative col-lg-10 col-md-10 col-sm-12 calculator-container FContainer">
      <h3 class="text-center fw-bold">Reset Password</h3>

      <hr class="border-success border-2 my-4">

      <form method="POST" action="" id="deliveryRequest">

        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" value="" placeholder="Email Address"
            required>
        </div>

        <div class="mb-4">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" value=""
            placeholder="New Password" required>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value=""
            placeholder="Re Enter Password" required>
        </div>

        <button type="button" class="btn btn-primary w-100 CButton my-3" onclick="">Continue</button>
      </form>
    </div>
  </section>
