<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <title>Feedback</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="css/feedback.css">

  <!-- GF Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">

  <!-- FA Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Feedback -->
  <section id="Feedback" class="container position-relative py-5 Feedback">
    <!-- Background -->
    <div class="about-header text-white text-center py-5 position-relative mb-4 Header">
      <h2 class="fw-bold pb-2 Title">Delivery Service Feedback</h2>
      <p class="px-3 Text">We value your feedback! Please let us know how we did and how we can improve.</p>
    </div>

    <!-- Form -->
    <div class="container Content">
      <div
        class="about-content p-4 p-md-5 mx-auto position-relative col-lg-10 col-md-10 col-sm-12 calculator-container FContainer">
        <form id="serviceFeedback">
          <div class="mb-4">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
          </div>
          <div class="mb-4">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" required>
              <option value="1">1 - Poor</option>
              <option value="2">2 - Fair</option>
              <option value="3">3 - Good</option>
              <option value="4">4 - Very Good</option>
              <option value="5">5 - Excellent</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="comments" class="form-label">Delivery Address</label>
            <textarea class="form-control" id="comments" rows="4" placeholder="Tell us about your experience" required></textarea>
          </div>
          <button type="button" class="btn btn-primary w-100 my-3 SButton" onclick="">Submit Request</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
